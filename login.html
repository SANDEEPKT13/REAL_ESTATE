<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="brand">
                <img src="456.png" alt="Logo" class="logo" >
                <h1>Estate Empire</h1>
            </div>
        </div>
        <div class="login-right">
            <div class="login-box">
                <h2>Log in</h2>
                <p>Enter your credentials and get ready to explore!</p>
                <form id="loginForm">
                    <div class="input-field">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="Your Password" required>
                    </div>
                    <div class="options">
                        <label>
                            <input type="checkbox" id="rememberMe"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Log in</button>
                    <button type="button" class="google-login-btn">
                        <img src="5555.jpeg" alt="Google Icon"> Log in with Google
                    </button>
                </form>
                <p class="signup-link">Doesnâ€™t have an account? <a href="#">Sign up now</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
